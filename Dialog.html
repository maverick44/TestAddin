<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript" src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.1.min.js"></script>

    <!-- For the Office UI Fabric, go to http://aka.ms/office-ui-fabric to learn more. -->
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.min.css">
    <link rel="stylesheet" href="https://appsforoffice.microsoft.com/fabric/2.1.0/fabric.components.min.css">
    <script>

        var queryString1;
        var queryString2;

        Office.initialize = function ()
        {
            $('#button1').click(one);

            var queryString = window.location.search;
            queryString = queryString.substring(queryString.indexOf("?"));

            queryString1 = queryString.substring(1, 2);
            queryString2 = queryString.substring(2, 3);

            var element1 = document.getElementById("info1");

            if (queryString1 == '0' && queryString2 == '0')
            {
                element1.style.color = "Green";
                element1.innerHTML = "Email is Safe.";
            }
            else
            {
                element1.style.color = "Red";
                element1.innerHTML = "Email is not safe and has been marked as SPAM.";
            }
        };

        function one()
        {
            Office.context.ui.messageParent(queryString1 + queryString2);
        }

    </script>
</head>
<body>

    <div>
        <p id="info1" class="ms-font-xxl ms-fontColor-neutralSecondary ms-fontWeight-semilight ms-fontColor-blueDark ms-fontSize-xl">API Failed to Respond</p>

        <div class="ms-Dialog-actions">

            <button class="ms-Button ms-Button--primary" id="button1">
                <span class="ms-Button-icon"><i class="ms-Icon ms-Icon--plus"></i></span>
                <span class="ms-Button-label" id="button1-text">OK</span>
                <span class="ms-Button-description" id="button1-desc">Press OK to close</span>
            </button>
        </div>
    </div>

</body>
</html>
